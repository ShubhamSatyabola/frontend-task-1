<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="bg-slate-300 items-center justify-center">
  <div class="flex flex-col w-80 gap-5 bg-white rounded-2xl items-center justify-center mx-auto my-8 px-4 py-4">
    <img class="rounded-2xl" src="./images/image-qr-code.png" alt="Qr">
    <div class="flex flex-col gap-5">
      <h1 class="font-extrabold text-xl text-center ">
        Improve Your front-end skills by building projects
      </h1>
      <p class="text-slate-400 font-bold text-sm text-center">
        Scan the QR to visit Frontend Mentor and ake your coding skills to the next level
      </p>
    </div>
  </div>
</body>
</html>
